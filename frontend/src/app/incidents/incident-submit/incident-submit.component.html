<mat-card>
    <mat-card-title>Submit Incident</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" style="display: grid; gap: 12px">
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" />
                <mat-error *ngIf="form.controls.title.hasError('required')">Title is required</mat-error>
                <mat-error *ngIf="form.controls.title.hasError('minlength')">
                    Minimum 5 characters
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput rows="5" formControlName="description"></textarea>
                <mat-error *ngIf="form.controls.description.hasError('required')">
                    Description is required
                </mat-error>
                <mat-error *ngIf="form.controls.description.hasError('minlength')">
                    Minimum 10 characters
                </mat-error>
            </mat-form-field>

            <div style="display: grid; gap: 12px; grid-template-columns: repeat(2, minmax(0, 1fr))">
                <mat-form-field appearance="outline">
                    <mat-label>ERP Module</mat-label>
                    <mat-select formControlName="erp_module">
                        <mat-option *ngFor="let m of modules" [value]="m">{{ m }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.controls.erp_module.hasError('required')">
                        Module is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Environment</mat-label>
                    <mat-select formControlName="environment">
                        <mat-option *ngFor="let e of environments" [value]="e">{{ e }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.controls.environment.hasError('required')">
                        Environment is required
                    </mat-error>
                </mat-form-field>
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Business Unit</mat-label>
                <input matInput formControlName="business_unit" />
                <mat-error *ngIf="form.controls.business_unit.hasError('required')">
                    Business unit is required
                </mat-error>
            </mat-form-field>

            <div style="display: flex; gap: 12px">
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || submitting">
                    {{ submitting ? 'Submittingâ€¦' : 'Submit' }}
                </button>
                <button mat-button type="button" (click)="onCancel()" [disabled]="submitting">Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
